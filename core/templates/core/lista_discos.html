{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Discos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'estilos/estilos.css' %}">
</head>
<body>
    <h1>Lista de Discos</h1>
    <ul>
        {% for disco in discos %}
            <li><a href="{% url 'detalhes_disco' disco.id %}">{{ disco.nome }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
